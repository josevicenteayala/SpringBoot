<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Backend Ninja - Signin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
    
 	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />
 	
  </head>

  <body>
	
	<div class="container">
	
		<h1>Hello, user!</h1>
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Telephone</th>
						<th>City</th>
						<th>Actions</th>
						
					</tr>
				</thead>
				<tbody th:each="contact:${listaContactos}">
					<tr>
						<td align="left"><span th:text="${contact.firstName}"></span> </td>
						<td align="left"><span th:text="${contact.lastName}"></span></td>
						<td align="left"><span th:text="${contact.telephone}"></span></td>
						<td axis=""><span th:text="${contact.city}"></span></td>
						<td>
							<a href="#" th:href="@{/contacts/eliminarContacto?idContacto=__${contact.id}__}">
								<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
							</a>
							<a href="#" th:href="@{/contacts/eliminarContacto?idContacto=__${contact.id}__}">
								<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
							</a>							
						
							
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div th:if="${result > 0}" class="alert alert-info" role="alert">Contacto adicionado exitosamente</div>
		
		<a href="#" th:href="@{/contacts/contactForm}">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Add contact</button>
		</a>
		
		
		<a href="#" th:href="@{/login?logout}">
			<button class="btn btn-lg btn-primary btn-block" type="submit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</button>
		</a>
	</div>


</body>
</html>
